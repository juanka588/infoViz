<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cars Visualization by Juan Camilo</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css"/>
    <link href="css/cars.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Anton" rel="stylesheet">

    <script src="js/utils.js" type="text/javascript"></script>

    <script src="node_modules/d3/build/d3.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-color/build/d3-color.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-interpolate/build/d3-interpolate.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-scale-chromatic/dist/d3-scale-chromatic.min.js"></script>


    <script src="node_modules/d3-zoom/build/d3-zoom.min.js" type="text/javascript"></script>

    <script src="node_modules/d3-dispatch/build/d3-dispatch.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-ease/build/d3-ease.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-selection/dist/d3-selection.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-timer/build/d3-timer.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-transition/build/d3-transition.min.js" type="text/javascript"></script>
    <script src="node_modules/d3-drag/build/d3-drag.min.js" type="text/javascript"></script>
    <script>
        if (typeof (d3) == "undefined" || d3.select == null || d3.zoom == null) {
            loadScript("https://d3js.org/d3.v4.min.js");
            loadScript("https://d3js.org/d3-color.v1.min.js");
            loadScript("https://d3js.org/d3-interpolate.v1.min.js");
            loadScript("https://d3js.org/d3-scale-chromatic.v1.min.js");
            loadScript("https://d3js.org/d3-zoom.v1.min.js");
            loadScript("https://d3js.org/d3-dispatch.v1.min.js");
            loadScript("https://d3js.org/d3-ease.v1.min.js");
            loadScript("https://d3js.org/d3-selection.v1.min.jss");
            loadScript("https://d3js.org/d3-timer.v1.min.js");
            loadScript("https://d3js.org/d3-transition.v1.min.js");
            loadScript("https://d3js.org/d3-drag.v1.min.js");
        }

    </script>
    <script src="js/SVGHolder.js" type="text/javascript"></script>
    <script src="js/cars.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1>Cars by Juan Camilo Rodr&iacute;guez Dur&aacute;n</h1>
    <div id="svg_container"></div>
</div>
<!-- The Modal -->
<div id="car_info" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2><span id="car_name">#####</span></h2>
        </div>
        <div class="modal-body">
            <table>
                <tbody>
                <tr>
                    <td>Origin:</td>
                    <td><span id="car_origin">####</span></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><span id="car_weight">####</span></td>
                </tr>
                <tr>
                    <td>MPG:</td>
                    <td><span id="car_mpg">####</span></td>
                </tr>
                <tr>
                    <td>Acceleration:</td>
                    <td><span id="car_acceleration">####</span></td>
                </tr>
                <tr>
                    <td>Cylinders:</td>
                    <td><span id="car_cylinders">####</span></td>
                </tr>
                <tr>
                    <td>Displacement:</td>
                    <td><span id="car_displacement">####</span></td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td><span id="car_horsepower">####</span></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><span id="car_year">####</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <h3>Cars Data</h3>
        </div>
    </div>
</div>
</body>
</html>
