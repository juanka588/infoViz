<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Votes Visualizer</title>
        <link href="css/theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/votes.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Anton" rel="stylesheet">

        <script src="js/utils.js" type="text/javascript"></script>

        <script src="node_modules/d3/build/d3.min.js" type="text/javascript"></script>
        <script src="node_modules/d3-color/build/d3-color.min.js" type="text/javascript"></script>
        <script src="node_modules/d3-interpolate/build/d3-interpolate.min.js" type="text/javascript"></script>
        <script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js" type="text/javascript"></script>
        <script>
            if (typeof (d3) == "undefined" || d3.select == null) {
                loadScript("https://d3js.org/d3.v4.min.js");
                loadScript("https://d3js.org/d3-color.v1.min.js");
                loadScript("https://d3js.org/d3-interpolate.v1.min.js");
                loadScript("https://d3js.org/d3-scale-chromatic.v1.min.js");
            }

        </script>
        <script src="js/FilterList.js" type="text/javascript"></script>
        <script src="js/SVGHolder.js" type="text/javascript"></script>
        <script src="js/PieChart.js" type="text/javascript"></script>
        <script src="js/SimpleBarChart.js" type="text/javascript"></script>
        <script src="js/votes.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>Votes Visualizer by:</h1>
            <ul>
                <li>Juan Camilo Rodr&iacute;guez Dur&aacute;n</li>
                <li>Marko Putnikovi&cacute;</li>
                <li>Azadeh Kakavand</li>
                <li>Quoc-Trung Vuong</li>
            </ul>
            <div id="controls">
                <button onclick="downloadData()">Download</button>
                <button id="reset_btn">Reset</button>
                <select id="filter_field"></select>
                <select id="filter_operator">
                    <option value="eq">=</option>
                    <option value="neq">!=</option>
                    <option value="lt">&lt;</option>
                    <option value="le">&lt;=</option>
                    <option value="gt">&gt;</option>
                    <option value="ge">&gt;=</option>
                </select>
                <input id="filter_value" required type="text" pattern="[a-Z0-9]{1,30}">
                <button id="add_btn">Add</button>
            </div>
            <div>
                <span>Active Filters:</span>
            </div>
            <div id="active_filters"></div>
            <div id="graph-container">
                <div id="svg_container1"></div>
                <div id="svg_container2"></div>
                <div id="svg_container3"></div> 
            </div>
        </div>
        <!-- The Modal -->
        <div id="voters_info" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2><span id="car_name">#####</span></h2>
                </div>
                <div class="modal-body">
                    <table>
                        <tbody>
                            <tr>
                                <td>Origin:</td>
                                <td><span id="car_origin">####</span></td>
                            </tr>
                            <tr>
                                <td>Weight:</td>
                                <td><span id="car_weight">####</span></td>
                            </tr>
                            <tr>
                                <td>MPG:</td>
                                <td><span id="car_mpg">####</span></td>
                            </tr>
                            <tr>
                                <td>Acceleration:</td>
                                <td><span id="car_acceleration">####</span></td>
                            </tr>
                            <tr>
                                <td>Cylinders:</td>
                                <td><span id="car_cylinders">####</span></td>
                            </tr>
                            <tr>
                                <td>Displacement:</td>
                                <td><span id="car_displacement">####</span></td>
                            </tr>
                            <tr>
                                <td>HP:</td>
                                <td><span id="car_horsepower">####</span></td>
                            </tr>
                            <tr>
                                <td>Year:</td>
                                <td><span id="car_year">####</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <h3>Voters Data</h3>
                </div>
            </div>
        </div>
    </body>
</html>
